port = 9000
release = false

# Redis 配置
[redis]
# Redis 服务器地址（Docker 环境使用服务名，本地环境使用 localhost）
host = redis
# Redis 端口
port = 6379
# Redis 密码（如果设置了密码，取消注释并填写）
# password = 
# Redis 数据库编号（0-15）
db = 0
# 连接池大小
pool_size = 10
# 连接超时时间（秒）
dial_timeout = 5
# 读取超时时间（秒）
read_timeout = 3
# 写入超时时间（秒）
write_timeout = 3
